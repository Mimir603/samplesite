<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>

    <div>
        <a href="{% url 'bboard:by_rubrick' rubrick.pk %}">Главная</a>
        {% for rubrick in rubricks %}
            {# <a href="/{{ bb.rubrick.pk }}/">bb.rubrick.name</a> #}
            <a href="{% url 'bboard:by_rubrick' rubrick.pk %}">{{ rubrick.name }}</a>
        {% endfor %}
    </div>

    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>index.html
        <p>{{ bb.content }}</p>
        <p><a href="/{{ bb.rubrick.pk }}/">bb.rubrick.name</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s"}} </p>
    </div>
    {% endfor %}
</body>
</html>
